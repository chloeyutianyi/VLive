<!DOCTYPE html>
<html>
<head>
	<title>Pop Music Page</title>
	<style type="text/css">
		body{
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/9/98/Andromeda_Galaxy_%28with_h-alpha%29.jpg);
		}
		h1{
			color: #bafffc;
			text-align: center;
			margin-top: 7%;
		}

		#kFlag{
			position: absolute;
			height: 200px;
			width: auto;
			left: 30%;
			top:20%;
		}

		#aFlag{
			position: absolute;
			height: 200px;
			width: auto;
			left: 50%;
			top:20%;
		}
	</style>

	<script type="text/javascript">

		var choice = localStorage.getItem("choiceNum");
		function check() {
			if(choice==1){
			document.getElementById("kFlag").style.display="none";
		}
		}
		window.onload = check();
	</script>
</head>
<body onload="check()">
<h1>Choose what type of Pop Music you are looking for!</h1>
<a style="display: block;"id="kLink" href="KangDaniel.html">
	<img id="kFlag" style="display: block;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/255px-Flag_of_South_Korea.svg.png">
</a>
<a href="https://open.spotify.com/playlist/3ZgmfR6lsnCwdffZUan8EA">
	<img id="aFlag" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/220px-Flag_of_the_United_States.svg.png">
</a>
</body>
</html>
